<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="page">
    <main class="main-q">
      <h2 class="head header">Поезд Иркутск - Магадан 200</h2>
      <p class="body que qq">
        Если транспортировка оружия осуществляется колонной больше двух машин,
        сколько человек входит в группу сопровождения ?
        <span class="answer-hidden">Ответ: Не менее 3-х человек.</span>
      </p>
      <a href="./index.html" class="body back">Вернуться</a>
      <button class="body answer">Ответ</button>
    </main>
    <script>
      const btn = document.querySelector(".answer");
      const answer = document.querySelector(".answer-hidden");

      btn.addEventListener("click", () => {
        answer.classList.toggle("answer-is-on");
      });
    </script>
  </body>
</html>
