<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="page">
    <main class="main-q">
      <h2 class="head header">Музей 300</h2>
      <p class="body que qq">
        Может ли экспонированное оружия демонстрироваться на торговых площадках?
        <span class="answer-hidden"
          >Ответ: Нет, так как демонстрации в рамках торговых площадок запрещены.</span
        >
      </p>
      <a href="./index.html" class="body back">Вернуться</a>
      <button class="body answer">Ответ</button>
    </main>
    <script>
      const btn = document.querySelector(".answer");
      const answer = document.querySelector(".answer-hidden");

      btn.addEventListener("click", () => {
        answer.classList.toggle("answer-is-on");
      });
    </script>
  </body>
</html>
